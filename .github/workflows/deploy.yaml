name: deploy
on:
  workflow_dispatch:
  push:
    branches: [main]

concurrency:
  group: environment-${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io

jobs:
  build-perthtransport-api:
    uses: ./.github/workflows/build-and-push-image.yaml
    permissions:
      contents: read
      packages: write
    with:
      image-name: perthtransport-api
    secrets: inherit

  build-perthtransport-worker:
    uses: ./.github/workflows/build-and-push-image.yaml
    permissions:
      contents: read
      packages: write
    with:
      image-name: perthtransport-worker
    secrets: inherit

  deploy-perthtransport-api:
    needs: build-perthtransport-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: build & deploy
        run: flyctl deploy --config ./fly.api.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  deploy-perthtransport-worker:
    needs: build-perthtransport-worker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: build & deploy
        run: flyctl deploy --config ./fly.worker.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
