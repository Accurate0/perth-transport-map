name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-backend:
    strategy:
      fail-fast: false
      matrix:
        apps: [api, worker]

    permissions:
      packages: write

    uses: Accurate0/workflows/.github/workflows/build-push-docker.yaml@main
    with:
      directory: .
      image-name: perth-transport-map-${{ matrix.apps }}
      docker-build-args: |
        BINARY_NAME=perthtransport-${{ matrix.apps }}
      use-rust-caching: true

  build-web:
    permissions:
      packages: write

    uses: Accurate0/workflows/.github/workflows/build-push-docker.yaml@main
    with:
      directory: perthtransport-web
      image-name: perth-transport-map-${{ matrix.apps }}
      docker-build-args: |
        BINARY_NAME=${{ matrix.apps }}
      use-rust-caching: false

  deploy:
    needs:
      - build-backend
      - build-web
    uses: Accurate0/workflows/.github/workflows/deploy-app-k8s.yaml@main
    with:
      application-name: perth-transport-map
    secrets:
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
