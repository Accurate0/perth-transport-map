name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-backend:
    strategy:
      fail-fast: false
      matrix:
        apps: [api, worker]

    permissions:
      packages: write

    uses: Accurate0/workflows/.github/workflows/build-push-docker.yaml@main
    with:
      directory: .
      image-name: perth-transport-map-${{ matrix.apps }}
      docker-build-args: |
        BINARY_NAME=perthtransport-${{ matrix.apps }}
      use-rust-caching: true

  build-web:
    permissions:
      packages: write

    steps:
      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci
          version: 1.76.6

      - uses: Infisical/secrets-action@v1.0.9
        with:
          method: "oidc"
          identity-id: "21b66a5a-6311-483a-b378-071b99966b73"
          domain: "https://vault.inf-k8s.net"
          env-slug: "prod"
          project-slug: "perth-transport-map-41-jp"

      - uses: Accurate0/workflows/.github/workflows/build-push-docker.yaml@main
        with:
          directory: perthtransport-web
          image-name: perth-transport-map-web
          docker-build-args: |
            VITE_MAPS_API_KEY=${{ secrets.VITE_MAPS_API_KEY }}
          use-rust-caching: false

  deploy:
    needs:
      - build-backend
      - build-web
    uses: Accurate0/workflows/.github/workflows/deploy-app-k8s.yaml@main
    with:
      application-name: perth-transport-map
    secrets:
      TS_OAUTH_CLIENT_ID: ${{ secrets.TS_OAUTH_CLIENT_ID }}
      TS_OAUTH_SECRET: ${{ secrets.TS_OAUTH_SECRET }}
      ARGOCD_AUTH_TOKEN: ${{ secrets.ARGOCD_AUTH_TOKEN }}
