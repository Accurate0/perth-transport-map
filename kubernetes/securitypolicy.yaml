apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: http-route-security
  namespace: perth-transport-map
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: perth-transport-map-api
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: perth-transport-map
  extAuth:
    grpc:
      backendRefs:
        - group: ""
          kind: Service
          name: envoy-proxy-bouncer
          port: 8080
          namespace: envoy-proxy-bouncer
